plugins {
    id 'java'
}

group 'br.com.tt'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.1.0'
}
